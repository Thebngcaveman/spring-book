<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Our book shelves</title>
</head>
<body>
<a href="newBookForm" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Add Book</a>
<div class="jumbotron" th:each="book: ${listOfBooks}" style="width: 18rem;">
    <div class="card-body">
        <h5 class="card-title" th:text="${book.name}"></h5>
        <img class="card-img-top" th:src="${book.imgUrl}" width="100" height="200">
        <p class="card-text" th:text="${book.description}"></p>
        <p class="card-text" th:text="${book.bookType}"></p>
    </div>
    <button type="button" class="btn btn-link"><a th:href="@{'/edit/' + ${book.id}}">Edit</a></button>
</div>
</body>
</html>
