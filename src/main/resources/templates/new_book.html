<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Add New Book Management</title>
</head>
<body>
<div align="center">
<form action="#" th:action="@{/saveBook}" th:object="${book}" method="POST">
    <div class="form-group">
        <label>Book Name:</label>
        <input type="text" th:field="*{name}" />
    </div>
    <div class="form-group">
        <label>Book Description:</label>
        <input style="height:100px;width:500px" type="text" th:field="*{description}" />
    </div>
    <div class="form-group">
        <label>Book Type:</label>
        <input type="text" th:field="*{bookType}" />
    </div>
    <div class="form-group">
        <label>Book Image Link:</label>
        <input style="height:100px;width:500px" type="text" th:field="*{imgUrl}" />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
</body>
</html>
